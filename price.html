<!DOCTYPE html>
<html>
    <!-- https://jsfiddle.net/vxzehL1m/7/ -->
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Quick Price</title>
        <link rel="stylesheet" type="text/css" href="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="price.css" />
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="price.js"></script>
    </head>
    
    <body>
        <div data-role="page">
            <div role="main" class="ui-content">
                <div class="wide ui-field-contain">
                    <input class="spinner" id="price" />
                </div>
                <div class="discountdiv wide ui-field-contain">
                    <input type="range" id="discount" data-highlight="true" min="0" max="50" value="0" step="0.5" />
                </div>
                <div class="wide">
                    <div class="product radio wide ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input type="radio" name="product" id="ProdE1" value="ProdE1" />
                            <label for="ProdE1">E1</label>
                            <input type="radio" name="product" id="ProdE3" value="ProdE3" />
                            <label for="ProdE3">E3</label>
                            <input type="radio" name="product" id="ProdE4" value="ProdE4" />
                            <label for="ProdE4">E4</label>
                        </fieldset>
                    </div>
                    <div class="level radio wide ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input type="radio" name="level" id="LevelA" value="LevelA" />
                            <label for="LevelA">A</label>
                            <input type="radio" name="level" id="LevelB" value="LevelB" />
                            <label for="LevelB">B</label>
                            <input type="radio" name="level" id="LevelC" value="LevelC" />
                            <label for="LevelC">C</label>
                            <input type="radio" name="level" id="LevelD" value="LevelD" />
                            <label for="LevelD">D</label>
                        </fieldset>
                    </div>
                </div>
                <div class="yeardiv wide">
                    <input type="checkbox" id="YearMode" data-role="flipswitch" data-off-text="Mois" data-on-text="An">
                </div>
            </div>
        </div>
    </body>

</html>
